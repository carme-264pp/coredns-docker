---
services:
  coredns:
    build:
      context: .
      args:
        COREDNS_VERSION: ${COREDNS_VERSION}
        BUILD_REVISION: ${BUILD_REVISION}
        BASE_IMAGE: ${BASE_IMAGE}
        BUILDER_IMAGE: ${BUILDER_IMAGE}       
      tags:
        - "ghcr.io/carme-264pp/${COREDNS_TAG_NAME}:latest"
        - "ghcr.io/carme-264pp/${COREDNS_TAG_NAME}:${COREDNS_VERSION}-${BUILD_REVISION}"
    image: ghcr.io/carme-264pp/coredns-docker:latest
    restart: always
    ports:
      - 53:53/udp
      - 53:53/tcp
    volumes:
      - ./config:/etc/coredns:ro
    networks:
      - coredns_net
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

networks:
  coredns_net:
